<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WHAT FOOD Would you like to eat, my Baby Nemo?</h1>
    <p>Select the place</p>
    <div class="food">
      <form action="place.html">
        <div>
          <input type="radio" id="sushi" name="food" value="sushi" />
          <label for="sushi">
            <h1>SUSHI at Sakura</h1>
            <img src="sakura-sushi-china-wok.jpg" alt="Sushi at Sakura" />
          </label>
        </div>
        <div class="button">
          <input type="radio" id="chinese" name="food" value="chinese" />
          <label for="chinese">
            <h1>Chinese food at Long Kong</h1>
            <img src="long-gong.jpg" alt="Chinese food at Long Kong" />
          </label>
          <button>Choose</button>
        </div>
        <div>
          <input type="radio" id="cinema" name="food" value="chinese" />
          <label for="cinema">
            <h1>Cinema date with snack</h1>
            <img src="cinema.jpg" alt="" />
          </label>
        </div>
        <div>
          <input type="radio" id="pizza" name="food" value="piza" />
          <label for="pizza">
            <h1>Pizza at rax</h1>
            <img src="rax.jpg" alt="" />
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
